      <h1>NFT Minter</h1>
  
      <div class="minter-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="">
        </div>
  
        <div class="form-group">
          <label for="image">Image</label>
          <div class="image-upload-container">
            <div class="image-preview">
              <img id="imagePreview" src="/placeholder.svg" alt="NFT Preview">
            </div>
            <label for="imageUpload" class="file-upload">
              <div class="file-upload-content">
                <span class="plus-icon">+</span>
                <span>Choose file</span>
              </div>
              <input type="file" id="imageUpload" accept="image/*">
            </label>
          </div>
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder=""></textarea>
        </div>
  
        <button class="mint-btn" id="mintBtn">Mint NFT</button>
      </div>
  
      <div class="footer">
        <div class="footer-logos">
          <div class="footer-logo" id="csharpCornerLogoFooter">
            <!-- C# Corner Logo Placeholder -->
            <div style="width: 120px; height: 24px; display: flex; align-items: center; justify-content: center; color: white;">C# Corner</div>
          </div>
          <div class="footer-logo" id="sharpEconomyLogo">
            <!-- SharpEconomy Logo Placeholder -->
            <div style="width: 120px; height: 24px; display: flex; align-items: center; justify-content: center; color: white;">SharpEconomy</div>
          </div>
        </div>
        <div class="attribution">
          Made by C# Corner | Powered by SharpEconomy
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.10.0/dist/web3.min.js"></script>
